<script>
	window.onload = initPic;
	function  initPic(){
		draw();
		payment();
	}
	function draw(){
		$.ajax({
			url: baseUrl + "/statistics/drawAwardByMerch",
			type: "get",
			success: function (data) {
				var name1 = data.data[0];
				var value1 = parseFloat(data.data[1]);
				var name2 = data.data[2];
				var value2 = parseFloat(data.data[3]);
				var name3 = data.data[4];
				var value3 = parseFloat(data.data[5]);
				var name4 = data.data[6];
				var value4 = parseFloat(data.data[7]);
				var data = [{
					y: name1,
					a: value1
				}, {
					y: name2,
					a: value2
				}, {
					y: name3,
					a: value3
				}, {
					y: name4,
					a: value4
				}];
//barmorris
				var ctx = document.getElementById("lineMorris");
				if (ctx === null) return;
				var chart = Morris.Bar({
					element: 'lineMorris',
					data: data,
					xkey: 'y',
					ykeys: ['a'],
					labels: ['Patients'],
					barColors: ['#FF7D00'],
					barOpacity: 1,
					barSizeRatio: 0.5,
					hideHover: 'auto',
					gridLineColor: '#eef0f2',
					resize: true
				});

			}
		});
	}

	function payment(){
		$.ajax({
			url: baseUrl + "/statistics/drawPayByMerch",
			type: "get",
			success: function (data) {
				var name1 = data.data[0];
				var value1 = parseFloat(data.data[1]);
				var name2 = data.data[2];
				var value2 = parseFloat(data.data[3]);
				var name3 = data.data[4];
				var value3 = parseFloat(data.data[5]);
				var name4 = data.data[6];
				var value4 = parseFloat(data.data[7]);
				var data = [{
					y: name1,
					a: value1
				}, {
					y: name2,
					a: value2
				}, {
					y: name3,
					a: value3
				}, {
					y: name4,
					a: value4
				}];
//barmorris
				var ctx = document.getElementById("barMorris");
				if (ctx === null) return;
				var chart = Morris.Bar({
					element: 'barMorris',
					data: data,
					xkey: 'y',
					ykeys: ['a'],
					labels: ['Patients'],
					barColors: ['#FF7D00'],
					barOpacity: 1,
					barSizeRatio: 0.5,
					hideHover: 'auto',
					gridLineColor: '#eef0f2',
					resize: true
				});

			}
		});
	}

</script>
