<script>

	window.onload = initData;
	function initData(){
		$.ajax({
			url:baseUrl+"order/getCus",
			type:"get",
			data:{},
			success:function (data){
				var tbody = $("#tb");
				var html = "";
				var list = data.data;
				if(data.success){
					for(var i = 0 ;i<list.length;i++){
						var obj = list[i];
						html += "<tr>";
						html += "<td>";
						html += "<div className=\"custom-control custom-checkbox\">";
						html += "<input className=\"custom-control-input\" type=\"checkbox\" id=\"1\">";
						html += "<label className=\"custom-control-label\" htmlFor=\"1\"></label>";
						html += "</div>";
						html += "</td>";
						html += "<td>"+obj.id+"</td>";
						html += "<td>"+obj.name+"</td>";
						html += "<td>"+obj.createTime+"</td>";
						html += "</tr>";
					}
					tbody.append(html);
				}
			}
		});
	}
</script>
