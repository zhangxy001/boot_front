<script>



	function subInfomation(){
		const name = $("#name").val();
		if(name==''||name=='请输入仓库名称'){
			alert("请输入仓库名称！");
			return false;
				}
		$.ajax({
			type:"get",
			url:baseUrl+"/depository/saveDepository",
			data:{"name":name},
			dataType:"json",
			xhrFields:{withCredentials:true},
			contentType: "application/x-www-form-urlencoded",
			async:false,
			beforeSend:function (request){
				request.setRequestHeader("token",userId);
			},
			success:function (data){
				alert(data);
				if(data.success){
					alert("保存成功！");
					location.href="depository.html";
				}
			}
		});
	}
