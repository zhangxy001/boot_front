	window.onload = initData;
	function initData(){
		$.ajax({
			url:baseUrl+"order/getOrders",
			type:"get",
			data:{state:"2"},
			success:function (data){
				if(data.success){
					var list = data.data;
					console.info(list);
					var tbody = $("#tb");
					var html="";
					for(var i = 0; i< list.length;i++){
						var id = list[i].id;
						html+="<tr>";
						html+="<td><div className=\"custom-control custom-checkbox\">";
						html+="<input className=\"custom-control-input\" type=\"checkbox\" id=\"1\">";
						html+="<label className=\"custom-control-label\" htmlFor=\"1\"></label>";
						html+="</div>";
						html+="</td>";
						html+="<td>"+list[i].merchName+"</td>";
						html+="<td>"+list[i].cusName+"</td>";
						html+="<td>"+list[i].count+"</</td>";
						html+="<td>"+list[i].state.replace("0","订单未配送").replace("1","订单已出库").replace("2","订单已完成")+"</</td>";
						html+="<td>"+list[i].phone+"</</td>";
						html+="<td>"+list[i].address+"</</td>";
						html+="<td>"+list[i].remark+"</</td>";

						html+="</tr>";
					}
					tbody.append(html);
				}else{
					alert("无订单，请添加");
				}
			}
		});
	}
	function deleteOrder(id){
		var confirm = window.confirm("确定要删除吗？")
		if(!confirm){return false;}
		$.ajax({
			url:baseUrl+"order/deleteById",
			type:"get",
			data:{id:id},
			success:function (data){
				if(data.success){
					alert("删除成功！");
					window.location.href="orders.html";
				}
			}
		});
	}
	function editOrder(id){
		alert(id);
	}
	function pubOrder(id){
		$.ajax({
			url:baseUrl+"order/updateById",
			type:"get",
			data:{id:id,state:"1"},
			success:function (data){
				if(data.success){
					alert("发货成功");
					window.location.href="orders.html";
				}
			}
		});
	}
	function finOrder(id){
		$.ajax({
			url:baseUrl+"order/updateById",
			type:"get",
			data:{id:id,state:"2"},
			success:function (data){
				if(data.success){
					alert("订单完成");
					window.location.href="orders.html";
				}
			}
		});
	}

	/**
	 * 导出订单
	 */
	function exportOrder(){
		location.href=baseUrl+"export/exportOrders?state=2";
	}
