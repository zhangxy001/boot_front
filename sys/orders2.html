				"url": baseUrl+"/order/list",

				{"sTitle":"状态", "mDataProp": "state","sClass": "center", "bSortable": false, "sWidth": "100",editable:true,mRender:function (data){

						}
					}},
				{"sTitle":"总额", "mDataProp": "amount","sClass": "center", "bSortable": false, "sWidth": "100",editable:true},

				// $(row).children('td').eq(1).attr('content',data.cusName);

				// 		}

	function pubInfo(id){
		var confirm = window.confirm("是否要发货");
		var state = "1";
		if(confirm != true){
			return ;
		}
		$.ajax({
			url: baseUrl+"order/pubMech",
			type:"get",
			data:{id:id,state:state},
			success:function (data){
				if(data.success){
					window.location.href="orders.html";
				}
			}
		});
	}

	function allPay(id){
		var confirm = window.confirm("是否开全票");
		var state = "2";
		if(confirm != true){
			return ;
		}
		$.ajax({
			url: baseUrl+"order/allPay",
			type:"get",
			data:{id:id,state:state},
			success:function (data){
				if(data.success){
					window.location.href="orders.html";
				}
			}
		});
	}

	function unPay(id){
		$("#orderId").val(id);
	}

	function conTj(){
		var id = $("#orderId").val();
		var state = "3";
		var pjc = $("#pjc").val();
		if(pjc==""){
			alert("请填写开票数量");
			return false;
		}
		$.ajax({
			url: baseUrl+"option/getOrderById",
			type:"get",
			data:{id:id},
			dataType:"json",
			xhrFields:{withCredentials:true},
			contentType: "application/x-www-form-urlencoded",
			async:false,
			success:function (data){

	//切换显示备注信息，显示部分或者全部
	function changeShowRemarks(obj){//obj是td
		var content = $(obj).attr("content");
		if(content != null && content != ''){
			if($(obj).attr("isDetail") == 'true'){//当前显示的是详细备注，切换到显示部分
				//$(obj).removeAttr('isDetail');//remove也可以
				$(obj).attr('isDetail',false);
				$(obj).html(getPartialRemarksHtml(content));
			}else{//当前显示的是部分备注信息，切换到显示全部
				$(obj).attr('isDetail',true);
				$(obj).html(getTotalRemarksHtml(content));
			}
		}
	}
