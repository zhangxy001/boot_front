<script>
	window.onload=initData;
	function initData(){
			$.ajax({
				url:baseUrl+"order/showMerchandise",
				type:"get",
				data:{},
				success:function (data){
					if(data.success){
						var list = data.data;
						var html = "";
						var tbody = $("#tb");
						for(var i = 0;i<list.length;i++){
							html+="<tr>";
							html+="<td>";
							html+="<div className=\"custom-control custom-checkbox\">";
							html+="<input className=\"custom-control-input\" type=\"checkbox\" id=\"1\">";
							html+="<label className=\"custom-control-label\" htmlFor=\"1\"></label>";
							html+="</div>";
							html+="</td>";
							html+="<td>"+list[i].name+"</td>";
							html+="<td>"+list[i].amount+"</td>";
							html+="<td>"+list[i].type+"</td>";
							html+="<td>"+list[i].type2+"</td>";
							html+="<td>"+list[i].prize+"</td>";
							html+="<td>"+list[i].liter+"</td>";
							html+="<td>"+list[i].product+"</td>";
							html+="<td>"+list[i].privide+"</td>";
							html+="<td>"+list[i].award+"</td>";
							html+="</tr>";
						}
						tbody.append(html);
					}else{
						alert("暂时无数据");
					}
				}
			})
	}

	function subFile(){
		var formData = new FormData();
		formData.append("upfile", document.getElementById("upfile").files[0]);
		$.ajax({
			url: baseUrl+"export/exportIntoFile",
			type: "POST",
			data: formData,
			/**
			 *必须false才会自动加上正确的Content-Type
			 */
			contentType: false,
			/**
			 * 必须false才会避开jQuery对 formdata 的默认处理
			 * XMLHttpRequest会对 formdata 进行正确的处理
			 */
			processData: false,
			success: function (data) {
				alert("导入成功！");
			},
			error: function () {
				alert("导入失败！");
			}
		});




	}

</script>
