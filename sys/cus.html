<script>
	function exportFile(){
		window.location.href=baseUrl+"/export/exportCus";
	}
	window.onload=initData;
	function initData(){
		$('#tableId').DataTable({
			// "destroy":true,
			"processing": true,
			"searching": true,
			// "serverSide": true,
			"bPaginate":true,
			"bLengthChange":true,
			"edit":true,
			"bFilter":true,
			"bSort":true,
			"bAutoWidth": true,
			language: {
				"sProcessing": "处理中...",
				"sLengthMenu": "显示 _MENU_ 项结果",
				"sZeroRecords": "没有匹配结果",
				"sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
				"sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
				"sInfoFiltered": "(由 _MAX_ 项结果过滤)",
				"sInfoPostFix": "",
				"sSearch": "搜索客户名称:",
				"sUrl": "",
				"sEmptyTable": "表中数据为空",
				"sLoadingRecords": "载入中...",
				"oPaginate": {
					"sFirst": "首页",
					"sPrevious": "上页",
					"sNext": "下页",
					"sLast": "末页"
				}},
			"ajax": {//ajax请求数据源
				"url": baseUrl+"/cus/list",
				"type": "post",
			},
			"order": [],
			"columns": [
<!--				{"sTitle":"客户编号", "mDataProp": "id","sClass": "center", "bSortable": false, "sWidth": "20",editable:true},-->
				{"sTitle":"客户名称", "mDataProp": "name","sClass": "center", "bSortable": false, "sWidth": "200",editable:true},
				{"sTitle":"客户电话", "mDataProp": "phone","sClass": "center", "bSortable": false, "sWidth": "100",editable:true},
				{"sTitle":"客户地址", "mDataProp": "address","sClass": "center", "bSortable": false, "sWidth": "200",editable:true},
				{"sTitle":"业务员", "mDataProp": "cusName","sClass": "center", "bSortable": false, "sWidth": "150",editable:true},
				{"sTitle":"操作人", "mDataProp": "medicalAdminName","sClass": "center", "bSortable": false, "sWidth": "150"},
				{"sTitle":"操作时间", "mDataProp": "createTime","sClass": "center", "bSortable": false, "sWidth": "200",mRender:function (data){
						var date = new Date(data);
						date = date.getFullYear()+"-"+(date.getMonth()+1)+"-"+date.getDate()+" "+date.getHours()+":"+date.getMinutes()+":"+date.getSeconds()
						return date;
					}},
				{"sTitle":"操作", "mDataProp": "id","sClass": "center", "bSortable": false, "sWidth": "50",mRender:function (data){
						var html ="";
						// html+="<input type='button' onclick='editOne("+data+")' value='修改'></input>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;";
						html+="<input type='button' class='btn btn-danger' onclick='deleteInfo(\""+data+"\")' value='删除' />";
						return html;
					}},


				// {"data": ''}
			]
		});
	}

	function subFile(){
		var val = $("#upfile").val();
		if(val==''||val=='undefined'){
			alert("请先上传文件");
			return false;
		}
		var formData = new FormData();
		formData.append("upfile", document.getElementById("upfile").files[0]);
		formData.append("type","3");
		$.ajax({
			url: baseUrl+"export/exportIntoFile",
			type: "POST",
			data: formData,
			/**
			 *必须false才会自动加上正确的Content-Type
			 */
			contentType: false,
			/**
			 * 必须false才会避开jQuery对 formdata 的默认处理
			 * XMLHttpRequest会对 formdata 进行正确的处理
			 */
			processData: false,
			beforeSend:function (request){
				request.setRequestHeader("token",userId);
			},
			success: function (data) {
				alert("导入成功！");
				location.href='cus.html';
			},
			error: function () {
				alert("导入失败！");
			}
		});
	}

	function deleteInfo(id){
		$.ajax({
			url:  baseUrl+"/cus/delById",
			type: "post",
			data:{"id":id},
			dataType:"json",
			xhrFields:{withCredentials:true},
			contentType: "application/x-www-form-urlencoded",
			async:false,
			beforeSend:function (request){
				request.setRequestHeader("token",userId);
			},
			success: function (data) {
				alert("删除成功！");
				location.href = "cus.html";
			},
			error: function () {
				alert("删除失败！");
			}
		});
	}


</script>
