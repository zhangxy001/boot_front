<script>
	window.onload = showUsers;
	function showUsers(){
		$.ajax({
			url:baseUrl+"login/show",
			type:"get",
			success:function(data){
				const list = data.data;
				if(data.success){
					var html = "";
					for(var i = 0;i < list.length ; i++){
						var medicalAdmin = list[i];
						var id = medicalAdmin.id;
						html += "<tr><td>"+medicalAdmin.id+"</td><td>"+medicalAdmin.name+"</td><td>"+medicalAdmin.account+"</td><td>"+medicalAdmin.pwd+"</td><td>"+medicalAdmin.phone+"</td><td>"+medicalAdmin.role?.replace("0","普通员工").replace("1","管理员")+"</td><td><button type='button' className='btn btn-danger' id='delbtn' onclick=deleteUser('"+id+"')><span className='ti-trash'></span> 删除 </button>"+
								"&nbsp;&nbsp;&nbsp;<button type='button' className='btn btn-primary' onclick=editUser('"+id+"')><span className='ti-pencil-alt'></span> 编辑</button></td></tr>";
					}
					$("#tb").append(html);
				}
			}
		})
	}

	function tz(){
		window.location.href="add-user.html";
	}
	function deleteUser(id){
		const confirm = window.confirm("真的要删除吗");
		if(confirm){
			$.ajax({
				url:baseUrl+"login/deleteUser",
				type:"get",
				data:{id:id},
				success:function (data){
					if(data.success){
						window.location.href="users.html";
					}else{
						window.alert("删除出错!");
					}
				}
			});
		}
	}

	function editUser(id){
		window.location.href="edit-user.html?id="+id;
	}


</script>
