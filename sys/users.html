<script>
	window.onload = showUsers;
	function showUsers(){
		$('#tableId').DataTable({
			 "destroy":true,
			"processing": true,
			"searching": true,
			// "serverSide": true,
			"bPaginate":true,
			"bLengthChange":true,
			"edit":true,
			"bFilter":true,
			"bSort":true,
			"bAutoWidth": true,
			language: {
				"sProcessing": "处理中...",
				"sLengthMenu": "显示 _MENU_ 项结果",
				"sZeroRecords": "没有匹配结果",
				"sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
				"sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
				"sInfoFiltered": "(由 _MAX_ 项结果过滤)",
				"sInfoPostFix": "",
				"sSearch": "搜索:",
				"sUrl": "",
				"sEmptyTable": "表中数据为空",
				"sLoadingRecords": "载入中...",
				"oPaginate": {
					"sFirst": "首页",
					"sPrevious": "上页",
					"sNext": "下页",
					"sLast": "末页"
				}},
			"ajax": {//ajax请求数据源
				"url":baseUrl+"login/show",
				"type": "get",
			},
			"order": [],
			"columns": [
				{"sTitle":"用户名", "mDataProp": "id","sClass": "center", "bSortable": false, "sWidth": "200",editable:true,"visible":false},
				{"sTitle":"名称", "mDataProp": "name","sClass": "center", "bSortable": false, "sWidth": "200",editable:true},
				{"sTitle":"账号", "mDataProp": "account","sClass": "center", "bSortable": false, "sWidth": "100",editable:true},
				{"sTitle":"密码", "mDataProp": "pwd","sClass": "center", "bSortable": false, "sWidth": "200",editable:true},
				{"sTitle":"电话", "mDataProp": "phone","sClass": "center", "bSortable": false, "sWidth": "200",editable:true},
				{"sTitle":"角色", "mDataProp": "role","sClass": "center", "bSortable": false, "sWidth": "100",editable:true,mRender:function (data){
						if(data=="0"){
							return "普通员工";
						}
						if(data=="1"){
							return "管理员";
						}
						if(data=="3"){
							return "超级管理员";
						}

					}},
				{"sTitle":"操作", "mDataProp": "id","sClass": "center", "bSortable": false, "sWidth": "50",mRender:function (data,cell){
						var html ="";
						//html+="<input type='button' onclick='editOne("+data+")' value='修改'></input>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;";
						html+="<button type='button' class='btn btn-danger' id='delbtn' onclick=deleteUser('"+data+"')><span class='ti-trash'></span> 删除 </button>";
						return html;
					}},


				// {"data": ''}
			]
		});
	}

	function tz(){
		window.location.href="add-user.html";
	}
	function deleteUser(id){
		const confirm = window.confirm("真的要删除吗");
		if(confirm){
			$.ajax({
				url:baseUrl+"login/deleteUser",
				type:"get",
				data:{id:id},
				success:function (data){
					if(data.success){
						window.location.href="users.html";
					}else{
						window.alert("删除出错!");
					}
				}
			});
		}
	}

	function editUser(id){
		window.location.href="edit-user.html?id="+id;
	}


</script>
