<script>
	function addFrame(){
		var input = $("#pageNum").val();
		var val = parseInt(input)+1;
		 $("#pageNum").val(val);
		var html = '<div id="page'+val+'" style="width: 100%"><iframe src="iframe.html"  id="iframe'+val+'" style="width: 100%;border: 0px;"  border="0" marginwidth="0" marginheight="0" scrolling="no" allowtransparency="yes" class="content-iframe">\n' +
				'\n' +
				'</iframe><a onClick="delPage('+val+')" class="btn btn-primary btn-lg" style="color: white;">关闭本页</a></div>';
		var div = $("#framPage");
		div.append(html);
	}

	function delPage(j){
	     $("#page"+j).hide();

	}

	function catch_keyword(word){
			get_source(word);
			$("#cusName").autocomplete({
				source: availableTags, //数据源
				messages: {
					noResults: '',
					results: function(){
					}
				}
			});
	}
	//请求后端获取数据源
	function get_source(word) {
		var url = baseUrl+"cus/getCusOption?keyword=" + word;
		$.get({
			type: 'GET',
			url: url,
			async: false,//改为同步
			dataType: 'json',
			success: function (response) {
				console.log('1');
				availableTags = response;
			}
		});
	}
	$("#availableTags").css("background-color","blue")//每次刷新页面都将
	function save(){
		// validate();
		var cus = $("#cusName").val();
		var sell = $("#sellway option:selected").val();
		if(cus == ""||cus =='请填写客户名称'){
			alert("请填写客户名称");
			return false;
		}
		if(cus == ""){
			alert("请选择支付方式");
			return false;
		}
		// var flag = $("#isAll").val();
		// if(flag == 'false'){
		// 	return false;
		// }
		$.ajax({
			url:baseUrl+"option/saveOrders",
			type:"post",
			data:{cus:cus,sell:sell},
			success:function (data){
				saveSun(data);
			},
			beforeSend:function (request){
				request.setRequestHeader("token",userId);
			},
		});

	}

	function saveSun(data){

		var iframes = document.getElementsByTagName("iframe");
		for(var n = 0;n < iframes.length;n ++){
			var div = $("#page"+n);
			if(div.css('display') !='none'){
				var obj = document.getElementById("iframe"+n);
				//提交父表单，并把返回的父表单id传过去
				obj.contentWindow.postMessage(data,'*');
			}
		}
	}

	function validate(){
		var iframes = document.getElementsByTagName("iframe");
		for(var n = 0;n < iframes.length;n ++){
			var div = $("#page"+n);
			if(div.css('display') !='none'){
				var obj = document.getElementById("iframe"+n);
				//提交父表单，并把返回的父表单id传过去
				obj.contentWindow.postMessage('validate','*');
			}
		}
	}

	function final(dat){
		var pageNum = $("#pageNum").val();
		var returnNum = $("#returnNum").val();
		returnNum = parseInt(returnNum)+1;
		$("#returnNum").val(returnNum);
		if(parseInt(pageNum)+1 == returnNum ){
			$.ajax({
				url:baseUrl+"option/getOrderByOrdersId",
				type:"post",
				data:{ordersId:dat},
				success:function(data){
					if(data.success){
						window.location.href="orders2.html";
					}
				}
			});
		}
	}

	addEventListener('message', e => {
		// e.data为父页面发送的数据
			final(e.data);
	})
</script>
