<script>
	window.onload = loadUser;

	function loadUser(){
		var url = location.search;
		var id = "";
		if(url.indexOf("?")!=-1){
			url = url.substr(1);
			var ids = url.split("=");
			var id = ids[1];
		}else{
			var storage=window.localStorage;
			id = storage.getItem("userId");
		}
		$.ajax({
			url:baseUrl+"login/findById",
			type:"post",
			data:{id:id},
			dataType:"json",
			xhrFields:{withCredentials:true},
			contentType: "application/x-www-form-urlencoded",
			async:false,
			success:function (data){
				//填充信息
				 $("#id").val(data.data.id);
				$("#name").val(data.data.name);
				$("#pwd").val(data.data.pwd);
				 $("#account").val(data.data.account);
				 $("#phone").val(data.data.phone);
				$("#role").select().val(data.data.role);
			},
			beforeSend:function(request){
				request.setRequestHeader("token",userId);
			}
		});
	}

	function notNull(name,pwd,account,phone,role){
		if(name == ""||pwd == "" || account == "" || phone == "" || role == ""){
			jsWindow("请输入完整信息",$("#sub"),0);
			return false;
		}
	}
	function jsWindow(message,trigger,index){
		$("#content").html(message);
		const toasts = document.querySelectorAll(".toast");
		toasts[index].classList.add("toast--active");
		toastTimeout = setTimeout(() => {
			toasts[index].classList.remove("toast--active");
		}, 3500);
	}


	function subInfo(){
		const id = $("#id").val();
		const name = $("#name").val();
		const pwd = $("#pwd").val();
		const account = $("#account").val();
		const phone = $("#phone").val();
		const role = $("#role").select().val();
		notNull(name,pwd,account,phone,role);
		$.ajax({
			url:baseUrl+"login/update",
			type:"get",
			data:{id:id,name:name,pwd:pwd,account:account,phone:phone,role:role},
			dataType:"json",
			xhrFields:{withCredentials:true},
			contentType: "application/x-www-form-urlencoded",
			async:false,
			success:function (data){
				if(data.success){
					jsWindow("修改成功",$("#sub"),0);
					window.location.href="users.html";
				}
				else{
					jsWindow("修改失败",$("#sub"),0);
				}
			}
		});
	}




</script>
