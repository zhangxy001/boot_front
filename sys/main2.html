	function initRankList(){
		//初始化库存
		$.ajax({
			url:baseUrl+"statistics/rankingList",
			type:"get",
			dataType:"json",
			xhrFields:{withCredentials:true},
			contentType: "application/x-www-form-urlencoded",
			async:false,
			success:function (data){
				var tbody = $("#tb");
				var list = data.data;
				console.info(list);
				var html="";
				if(data.success){
					for(var i =0;i<list.length;i++){
						var obj = list[i];
						html+="<tr>";
						html+="<td>"+obj.name+"</td>";
						html+="<td>"+obj.type+"</td>";
						html+="<td>"+obj.type2+"</td>";
						html+="<td>"+obj.product+"</td>";
						html+="<td>"+obj.liter+"</td>";
						html+="<td><span className=\"badge badge-success\">"+obj.prize+"￥</span></td>";
						html+="</tr>";
					}
					tbody.append(html);
				}
			}
		});
	}


	function initrankingList(){
		$('#rankingList').DataTable({
			// "destroy":true,
			"bDestroy":true,
			"processing": false,
			"searching": false,
			// "serverSide": true,
			"bPaginate":false,
			"bLengthChange":false,
			"edit":false,
			"bFilter":false,
			"bSort":true,
			"bAutoWidth": true,
			language: {
				"sProcessing": "处理中...",
				"sLengthMenu": "显示 _MENU_ 项结果",
				"sZeroRecords": "没有匹配结果",
				"sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
				"sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
				"sInfoFiltered": "(由 _MAX_ 项结果过滤)",
				"sInfoPostFix": "",
				"sSearch": "搜索:",
				"sUrl": "",
				"sEmptyTable": "表中数据为空",
				"sLoadingRecords": "载入中...",
				"oPaginate": {
					"sFirst": "首页",
					"sPrevious": "上页",
					"sNext": "下页",
					"sLast": "末页"
				}},
			"ajax": {//ajax请求数据源
				"url": baseUrl+"/statistics/rankingList",
				dataType:"json",
				xhrFields:{withCredentials:true},
				contentType: "application/x-www-form-urlencoded",
				async:false,
				"type": "get",
			},
			"order": [],
			"columns": [
				{"sTitle":"订单编号", "mDataProp": "id","sClass": "center", "bSortable": false, "sWidth": "200",editable:true},
				{"sTitle":"药品名称", "mDataProp": "name","sClass": "center", "bSortable": false, "sWidth": "200",editable:true},
				{"sTitle":"规格", "mDataProp": "type","sClass": "center", "bSortable": false, "sWidth": "200",editable:true},
				{"sTitle":"剂量", "mDataProp": "type2","sClass": "center", "bSortable": false, "sWidth": "200",editable:true},
				{"sTitle":"生产厂家", "mDataProp": "product","sClass": "center", "bSortable": false, "sWidth": "200",editable:true},
				{"sTitle":"库存数量", "mDataProp": "amount","sClass": "center", "bSortable": false, "sWidth": "200",editable:true},
				{"sTitle":"单位", "mDataProp": "liter","sClass": "center", "bSortable": false, "sWidth": "200",editable:true}
			],"createdRow": function( row, data, dataIndex ) {
				if(data.id.length > 6){//只有超长，才有td点击事件
					$(row).children('td').eq(0).attr('onclick','javascript:changeShowRemarks(this);');
				}
				$(row).children('td').eq(0).attr('content',data.id);
				if(data.product.length > 3){//只有超长，才有td点击事件
					$(row).children('td').eq(4).attr('onclick','javascript:changeShowRemarks2(this);');
				}
				$(row).children('td').eq(4).attr('content',data.product);
			},
			"columnDefs" : [
				{
					"type": "date",
					"targets": 0,
					"render": function (data, type, full, meta) {
						if (full.id.length > 3) {
							return getPartialRemarksHtml(full.id);//显示部分信息
						} else {
							return full.id;//显示原始全部信息 }
						}
					}},
				{
					"type": "date",
					"targets": 4,
					"render": function (data, type, full, meta) {
						if (full.product.length > 3) {
							return getPartialRemarksHtml2(full.product);//显示部分信息
						} else {
							return full.id;//显示原始全部信息 }
						}
					}}
			]
		});


	}

	//切换显示备注信息，显示部分或者全部
	function changeShowRemarks(obj){//obj是td
		var content = $(obj).attr("content");
		if(content != null && content != ''){
			if($(obj).attr("isDetail") == 'true'){//当前显示的是详细备注，切换到显示部分
				//$(obj).removeAttr('isDetail');//remove也可以
				$(obj).attr('isDetail',false);
				$(obj).html(getPartialRemarksHtml(content));
			}else{//当前显示的是部分备注信息，切换到显示全部
				$(obj).attr('isDetail',true);
				$(obj).html(getTotalRemarksHtml(content));
			}
		}
	}

	//切换显示备注信息，显示部分或者全部
	function changeShowRemarks2(obj){//obj是td
		var content = $(obj).attr("content");
		if(content != null && content != ''){
			if($(obj).attr("isDetail") == 'true'){//当前显示的是详细备注，切换到显示部分
				//$(obj).removeAttr('isDetail');//remove也可以
				$(obj).attr('isDetail',false);
				$(obj).html(getPartialRemarksHtml2(content));
			}else{//当前显示的是部分备注信息，切换到显示全部
				$(obj).attr('isDetail',true);
				$(obj).html(getTotalRemarksHtml2(content));
			}
		}
	}
