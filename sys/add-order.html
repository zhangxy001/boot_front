<script>
	window.onload = initData;

	function initData(){
		$.ajax({
			url:baseUrl+"order/getOption",
			type:"get",
			data:{},
			success:function (data){
				if(data.success){
					var sel = $("#merchId");
					console.info(data.data);
					var option ="";
					for(var i = 0;i <data.data.length;i++){
						 option+="<option value= "+data.data[i].id+">"+data.data[i].name+"</option>";
					}
					sel.append(option);
				}
			}
		});
	}

	function notNull(merchId,cusName,cusType,count,phone,address){
		if(merchId ==""||cusName==""||cusType==""||count==""||phone==""||address==""){
			alert("除备注外的必填项不能为空");
		}

	}

	function subInfo(){
		var merchId = $("#merchId").select().val();
		var merchName = $("#merchId").select().text();
		var cusType = $("#cusType").select().val();
		var cusName = $("#cusName").val();
		var count = $("#count").val();
		var phone= $("#phone").val();
		var address= $("#address").val();
		var remark = $("#remark").val();
		notNull(merchId,cusName,cusType,count,phone,address);
		$.ajax({
			url:baseUrl+"order/createOrder",
			type:"get",
			data:{merchId:merchId,merchName:merchName,cusName:cusName,cusType:cusType,count:count,phone:phone,address:address,remark:remark},
			success:function (data){
				if(data.success){
					alert("订单创建完成");
					window.location.href="orders.html";
				}else{
					alert("库存不足");
				}
			}
		});


	}
</script>
