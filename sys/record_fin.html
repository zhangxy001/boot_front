<script>

	window.onload=initData;
	function initData(){
		$.ajax({
			type:"post",
			url:baseUrl+"depository/list",
			dataType:"json",
			xhrFields:{withCredentials:true},
			contentType: "application/x-www-form-urlencoded",
			async:false,
			// data:{amount:amount,type:type,type2:type2,prize:prize,liter:liter,name:name,product:product,privide:privide,award:award},
			success:function (data){
				if(data.success){
					var html = "";
					html +="<option value=''>请选择药品批次录入的仓库</option>";
					for(var i = 0 ; i < data.data.length ; i++){
						html += "<option value='"+data.data[i].id+"'>"+data.data[i].name+"</option>";
					}
					$("#depositoryName").append(html)
				}
			},
			beforeSend:function (request){
				request.setRequestHeader("token",userId);
			}
		});
	}


	function subInfo(){
		var beach_num = $("#beach_num").val();
		var depositoryId = $("#depositoryName option:selected").val();
		var depositoryName = $("#depositoryName option:selected").text();
		var startTime = $("#startTime").val();
		var endTime = $("#endTime").val();
		var amount = $("#amount").val();
		var type = $("#type").val();
		var type2 = $("#type2").val();
		var prize = $("#prize").val();
		var liter = $("#liter").val();
		var name = $("#name").val();
		var product = $("#product").val();
		var flag = $("#flag option:selected").val();
<!--		var privide = $("#privide").val();-->
		var award = $("#award").val();
		var start = new Date(startTime);
		var end = new Date(endTime);

		if(amount==""||type==""||type2==""||prize==""||liter==""||name==""||product==""||award==""||beach_num==""||depositoryId==""||depositoryName==""||startTime==""||endTime==""){
			alert("页面所有元素都不能为空，请继续填写！");
			return false;
		}
		if (start.getTime()>end.getTime()){
			alert("结束日期不能再开始日期之后");
			return false;
		}
		$.ajax({
			type:"get",
			url:baseUrl+"order/saveMerchandise",
			data:{amount:amount,type:type,type2:type2,prize:prize,liter:liter,name:name,product:product,award:award,beach_num:beach_num,depositoryId:depositoryId,depositoryName:depositoryName,privide:depositoryName,endTime:end,startTime:start,flag:flag},
			dataType:"json",
			xhrFields:{withCredentials:true},
			contentType: "application/x-www-form-urlencoded",
			async:false,
			success:function (data){
				if(data.success){
					alert("保存成功！");
					location.href ='expin.html';
				}
			},
			beforeSend:function (request){
				request.setRequestHeader("token",userId);
			}
		});



	}



</script>
