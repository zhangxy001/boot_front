<script>
	function notNull(amount,type,type2,prize,liter,name,product,privide,award){
		if(amount==""||type==""||type2==""||prize==""||liter==""||name==""||product==""||privide==""||award==""){

				alert("页面所有元素都不能为空，请继续填写！");
				return false;
		}
	}


	function subInfo(){
		var amount = $("#amount").val();
		var type = $("#type").val();
		var type2 = $("#type2").val();
		var prize = $("#prize").val();
		var liter = $("#liter").val();
		var name = $("#name").val();
		var product = $("#product").val();
		var privide = $("#privide").val();
		var award = $("#award").val();

		$.ajax({
			type:"get",
			url:baseUrl+"order/saveMerchandise",
			data:{amount:amount,type:type,type2:type2,prize:prize,liter:liter,name:name,product:product,privide:privide,award:award},
			success:function (data){
				if(data.success){
					alert("保存成功！");
				}
			}
		});



	}



</script>
